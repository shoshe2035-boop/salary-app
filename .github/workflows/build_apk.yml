name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install certifi requests urllib3
          python -m pip install flet==0.80.5
          python -m pip install flet-cli==0.80.5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Set environment variables
        run: |
          echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PIP_NO_BUILD_ISOLATION=false" >> $GITHUB_ENV

      - name: Pre-install flet internal packages
        run: |
          pip install flet-embed==0.80.5 || true

      - name: Build APK
        run: flet build apk --no-rich-output
        env:
          FLUTTER_ROOT: ${{ env.FLUTTER_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          PIP_BREAK_SYSTEM_PACKAGES: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: salary-app-apk
          path: build/apk/*.apk
