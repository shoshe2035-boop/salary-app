name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flet==0.27.6
          python -m pip install flet-cli==0.27.6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Fix serious_python ref
        run: |
          mkdir -p ~/.flet/templates
          cd ~/.flet/templates
          git clone https://github.com/flet-dev/flet-build-template.git || true
          cd flet-build-template
          git fetch --all
          git checkout main || git checkout master || true

      - name: Build APK
        run: flet build apk --no-rich-output --template ~/.flet/templates/flet-build-template

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: salary-app-apk
          path: build/apk/*.apk
